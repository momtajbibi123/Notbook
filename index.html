<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Notepad Free</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for the icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        /* --- Colors copied from nots.html for consistency --- */
        :root {
            --bg-color: #FFF8E1; 
            --card-bg-color: #FFF4D2; 
            --text-color: #333; 
            --subtle-text-color: #555; 
            --border-color: #C8B6A6; 
            --header-bg-color: #8D7B68; 
            --header-text-color: #FFFFFF; 
            --fab-bg-color: #8D7B68;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color); /* Applied from nots.html */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-container {
            max-width: 600px;
            padding: 20px;
        }

        .welcome-icon {
            font-size: 8rem;
            color: var(--header-bg-color); /* Applied from nots.html */
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color); /* Applied from nots.html */
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: var(--subtle-text-color); /* Applied from nots.html */
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        /* --- Updated Button Styles --- */
        .start-btn {
            position: relative;
            background-color: var(--fab-bg-color); /* Applied from nots.html */
            color: var(--header-text-color); /* Applied from nots.html */
            padding: 18px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(141, 123, 104, 0.3); /* Shadow color updated */
            min-width: 200px;
        }

        .start-btn:hover {
            background-color: #6F6254; /* A slightly darker shade of the header color */
            transform: translateY(-3px);
        }

        .start-btn:active {
            transform: scale(0.98);
        }
        
        /* --- Loader Styles --- */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            display: none;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        .start-btn.loading .btn-text {
            visibility: hidden;
        }
        
        .start-btn.loading .loader {
            display: block;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <i class="fa-solid fa-pen-to-square welcome-icon"></i>
        <h1>Welcome to Notepad Free</h1>
        <p>
            Capture your thoughts, ideas, and tasks effortlessly. 
            Stay organized and productive wherever you are.
        </p>
        
        <button class="start-btn" id="startButton">
            <span class="btn-text">Start</span>
            <div class="loader"></div>
        </button>
    </div>

    <script>
        // =========================================================================
        // ADD YOUR FIREBASE CONFIGURATION OBJECT HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // =========================================================================

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            startButton.classList.add('loading');
            startButton.disabled = true;

            setTimeout(() => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        // If user is already signed in
                        window.location.href = 'home.html';
                    } else {
                        // If no user is signed in
                        window.location.href = 'login.html';
                    }
                });
            }, 3000); // 3 seconds delay
        });
    </script>

</body>
</html>
